<img style="width: 40%;margin-left:30% ;" src="assets/images/logo.png" />

<br>
<br>
<nb-alert *ngIf="showMessages.error" outline="danger" role="alert">
  <p class="alert-title"><b>Nom de compte ou mot de passe incorrect ! </b></p>
</nb-alert>
<form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-name">Nom d'utilisateur:</label>
    <input
      [(ngModel)]="user.name"
      #name="ngModel"
      nbInput
           fullWidth
           name="name"
           id="input-name"
           pattern="^[a-zA-Z0-9]+$"
           placeholder="Nom d'utilisateur"
           autofocus
           required
           >
    <ng-container *ngIf="name.invalid && name.touched">
      <p class="caption status-danger" *ngIf="name.errors?.required">
        le nom d'utilisateur est obligatoir !
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <label class="label" for="input-password">Mot de passe :</label>
    <input nbInput
           fullWidth
           [(ngModel)]="user.password"
           #password="ngModel"
           name="password"
           type="password"
           id="input-password"
           placeholder="Password"
           required
           >
    <ng-container *ngIf="password.invalid && password.touched ">
      <p class="caption status-danger" *ngIf="password.errors?.required">
        Le mot de passe est obligatoir !
      </p>
      <!--
      <p class="caption status-danger" *ngIf="(password.errors?.minlength || password.errors?.maxlength)">
        Password should contains
        from {{ getConfigValue('forms.validation.password.minLength') }}
        to {{ getConfigValue('forms.validation.password.maxLength') }}
        characters
      </p>
      -->
    </ng-container>
  </div>
  <button nbButton
          fullWidth
          status="success"
          [disabled]="submitted || !form.valid"
          [class.btn-pulse]="submitted">
    Se connecter
  </button>
</form>
